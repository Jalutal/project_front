<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo_Tableaux</title>
</head>
<body>
    <h1>Tableaux</h1>

    <h2>Tableau 1</h2>
    <table border="1">
        <tbody>
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td colspan="2">G</td>
            </tr>
        </tbody>
    </table>

    <h2>Tableau 2</h2>
    <table border="1">
        <tbody>
            <tr>
                <td>A</td>
                <td rowspan="3">B</td>
                <td>C</td>
            </tr>
            <tr>
                <td rowspan="2">D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
            </tr>
        </tbody>
    </table>

    <h2>Tableau 3</h2>
    <table border="1">
        <tbody>
            <tr>
                <td colspan="3">A</td>                
            </tr>
            <tr>
                <td rowspan="2">B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
