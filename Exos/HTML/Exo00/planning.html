<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Equipes</th>
                <th colspan="6">Janvier</th>
                <th colspan="2" rowspan="2"></th>
            </tr>
            <tr>
                <th>Lundi</th>
                <th>Mardi</th>
                <th colspan="2">Mercredi</th>
                <th>Jeudi</th>
                <th>Vendredi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Equipe 1</td>
                <td colspan="3">Tâche 1</td>
                <td colspan="3">Tâche 2</td>
                <td rowspan="2" colspan="2">Semaine 1</td>
            </tr>
            <tr>
                <td>Equipe 2</td>
                <td colspan="3">Tâche 1</td>
                <td colspan="3">Tâche 2</td>
            </tr>

            <tr>
                <td>Equipe 1</td>
                <td>Tâche 3</td>
                <td colspan="4">Tâche 4</td>
                <td colspan="1">Tâche 5</td>
                <td rowspan="2">Semaine 2</td>
            </tr>
            <tr>
                <td>Equipe 2</td>
                <td colspan="2">Tâche 3</td>
                <td colspan="4">Tâche 4</td>
            </tr>

            <tr>
                <td>Equipe 1</td>
                <td colspan="3">Tâche 5</td>
                <td colspan="3">Tâche 6</td>
                <td rowspan="2">Semaine 3</td>
            </tr>
            <tr>
                <td>Equipe 2</td>
                <td>Tâche 5</td>
                <td colspan="5">Tâche 6</td>
            </tr>

            <tr>
                <td>Equipe 1</td>
                <td colspan="4">Tâche 7</td>
                <td colspan="2">Tâche 8</td>
                <td rowspan="2">Semaine 4</td>
            </tr>
            <tr>
                <td>Equipe 2</td>
                <td colspan="3">Tâche 7</td>
                <td colspan="3">Tâche 8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
